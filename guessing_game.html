<body>
    <div class="d-flex gap-3 justify-content-center mt-5">
        <input type="text" placeholder="Guess Number" id="get_it">
        <button class="btn btn-success" onclick="numberGuess()">Guess</button>
    </div>
    <div class="d-flex gap-1 justify-content-center">
        <p id="result" class="text-dark mt-4 d-flex justify-content-center h5"></p>

<script>
    // let getIt = document.getElementById("get_it")
    // let numbers1 = Math.floor(Math.random() * 11)
    // let results2 = 'You lose, try again the answer is' + ' ' + numbers1
    // let result1 = 'Congrats, you win the answer is' + ' ' + numbers1

    function numberGuess(){

        let numbers1 = Math.floor(Math.random() * 11)

        let getIt = document.getElementById("get_it")
        let userInput = Number(getIt.value);
        let result1 = 'Congrats, you win! The answer is ' + numbers1;
        let results2 = 'You lose, try again. The answer is ' + numbers1;

        console.log('Random Number:',numbers1);
        console.log('User Input:', userInput);

        if( userInput === numbers1){
            document.getElementById('result') .innerHTML = result1
        }
        else{
            document.getElementById('result').innerHTML = results2
        }
    }

</script>
