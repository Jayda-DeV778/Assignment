<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tables</title>
</head>

<body class="bg-dark">
    <div class="d-flex gap-3 justify-content-center mt-4">
        <input type="text"id="input1" placeholder="Multiplication">
        <input type="text" id="input2" placeholder="number of times">
        <button class="btn btn-primary bg-success text-light fw-bold" onclick="getvalue()">Get Value</button>
    </div>
    <div class="d-flex justify-content-center mt-3 bg-primary mx-auto col-6">
        <p class="text-light gap-2 fw-bold w-50 bg-primary fs-4" id="result"></p>
    </div>
</body>

</html>

<script>

    let input1 = document.getElementById("input1")
    let input2 = document.getElementById("input2")
    let result = document.getElementById("result")

    function getvalue() {
        if (input1.value>input2.value) {
           alert("number of times must be greater than multiplication") 
        }else{
            for (let i = input1.value; i <= input2.value ; i++) {
        for (let m = 0; m < 13; m++) {
            result.innerHTML += `<p> ${i} * ${m} = ${input1.value * m}</P>`
       
        }
        // (`1 * ${i} = ${1 * i}`);
     
    }
        }
    }

</script>
