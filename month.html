<script>
    let janry = 'January'
    let febry = 'February'
    let march = 'March'
    let Apr = 'April'
    let may = 'May'
    let june = 'June'
    let july = 'July'
    let augst = 'August'

    let myPrompt = window.prompt('enter month', 'input month here')

    if( myPrompt.trim() == janry){
        alert(`January has 31 days`)
    }
    else if(myPrompt.trim() == febry){
        alert( 'February has 28 days')
    }
    else if(myPrompt.trim() == march){
        alert( 'March has 31 days')
    }
    else if(myPrompt.trim() == Apr){
        alert('April has 30 days')
    }
    else if(myPrompt.trim() == may){
        alert('May has 31 days')
    }
    else if(myPrompt.trim() == june){
        alert('June has 30 days')
    }
    else if(myPrompt.trim() == july){
        alert('July has 31 days')
    }
    else if(myPrompt.trim() == augst){
        alert('August has 30 days')
    }
    

</script>
