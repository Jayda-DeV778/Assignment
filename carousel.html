<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <title>Image Carousel</title>  
</head>  

<body class="bg-dark">  
    <div class="d-flex justify-content-center mt-5">  
        <div>  
            <div id="card1" class="card">  
                <input type="file" onchange="chooseImg(event, 'image1')">  
                <img src="" id="image1" class="img-fluid" alt="" style="display: none;">  
            </div>  
            <div id="card2" class="card">  
                <input type="file" onchange="chooseImg(event, 'image2')">  
                <img src="" id="image2" class="img-fluid" alt="" style="display: none;">  
            </div>  
            <div id="card3" class="card">  
                <input type="file" onchange="chooseImg(event, 'image3')">  
                <img src="" id="image3" class="img-fluid" alt="" style="display: none;">  
            </div>  
            <div id="card4" class="card">  
                <input type="file" onchange="chooseImg(event, 'image4')">  
                <img src="" id="image4" class="img-fluid" alt="" style="display: none;">  
            </div>  
            <div id="card5" class="card">  
                <input type="file" onchange="chooseImg(event, 'image5')">  
                <img src="" id="image5" class="img-fluid" alt="" style="display: none;">  
            </div>  
            <div id="card6" class="card">  
                <input type="file" onchange="chooseImg(event, 'image6')">  
                <img src="" id="image6" class="img-fluid" alt="" style="display: none;">  
            </div>  
        </div>  
    </div>  

    <div class="d-flex gap-5 mt-3 justify-content-center">  
        <button class="btn btn-danger btn-sm" onclick="showPrevious()">Previous</button>  
        <button class="btn btn-danger btn-sm" onclick="showNext()">Next</button>  
    </div>  
   

</body>  

</html>  

<script>  
    let cards = [...document.getElementsByClassName('card')];  

    cards[0].style.display = 'block';  
    for (let i = 1; i < cards.length; i++) {  
        cards[i].style.display = 'none';  
    }  

    let currentCard = 0;  

    function chooseImg(event, imageId) {  
        let file = event.target.files[0];  
        let reader = new FileReader();  
        if (file) {  
            reader.readAsDataURL(file);  
        }  

        reader.addEventListener('load', (e) => {  
            let url = e.target.result;  
            let imgElement = document.getElementById(imageId);  
            imgElement.src = url;  
            imgElement.style.display = 'block'; 
        });  
    }  

    function showNext() {  
        cards[currentCard].style.display = 'none';  
        currentCard = (currentCard + 1) % cards.length;  
        cards[currentCard].style.display = 'block';  
    }  

    function showPrevious() {  
        cards[currentCard].style.display = 'none';  
        currentCard = (currentCard - 1 + cards.length) % cards.length;  
        cards[currentCard].style.display = 'block';  
    }  
</script>
