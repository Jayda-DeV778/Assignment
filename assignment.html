<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../picsss/download-removebg-preview.png" type="image/x-icon">
    <style>
      #divvv{
        margin: 140px 0 0 0;
      }
      #Generator{
        margin: 0  0 0 307px;
        font-size: 45px;
      }
      #buttn{
        width: 200px;
        height: 70px;
        margin: 20px 0 0 240px;
      }
    </style>
</head>
<body class="d-flex justify-content-center bg-primary">
    <div id="divvv">
        <h1 class="text-light">Generate Random Numbers "0-100"</h1>
        <p class="h1 text-light" id="Generator"></p>
        <button class="btn btn-success " onclick="numbergen()" id="buttn" >Generate number</button>
    </div>
   
</body>
</html>
<script>
     function numbergen() {
        document.getElementById("Generator").innerHTML  = Math.ceil(Math.random () * 100.5)
    }

    console.log(numbergen);
</script>
